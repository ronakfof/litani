name: Recover Tags
on:
  - delete

jobs:
  recover-tags:
    name: Recover Tags
    permissions: write-all
    runs-on: ubuntu-20.04
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: echo
        run: |
          brew install jq
          git config --global user.email "${GITHUB_ACTOR}"
          git config --global user.name "${GITHUB_ACTOR}@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          # git tag ${{ github.event.ref }} $(cat tag-sha-config.json |  jq -r '."${{ github.event.ref }}"') -m "retag"
          # git push origin ${{ github.event.ref }}
      - name: Create tag
        run: |
          curl -s -X POST https://api.github.com/repos/ronakfof/litani/git/refs \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -d @- << EOF
            {
              "ref": "refs/tags/1.23.0",
              "sha": "c0344fbaabbdc8645d53dcd1a2460f3130d9921b"
            }
            EOF